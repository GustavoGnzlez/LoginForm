<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="forms">
        <div class="form login">
          <span class="title">Login</span>

          <form action="#">
            <div class="input__field">
              <input type="text" placeholder="Ingresa tu correo" required />
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input__field">
              <input
                type="password"
                class="password"
                placeholder="Ingresa tu contraseña"
                required />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="checkbox-text">
              <div class="checkbox__content">
                <input type="checkbox" id="logCheck" />
                <label for="logCheck" class="text">Recuérdame</label>
              </div>
              <a href="#" class="text">¿Olvidaste tu contraseña?</a>
            </div>

            <div class="input__field button">
              <input type="button" value="Iniciar Sesión" />
            </div>
          </form>

          <div class="login-signup">
            <span class="text">¿No estás registrado?</span>
            <a href="#" class="text signup__link">Regístrate ahora</a>
          </div>
        </div>

        <!-- REGISTRARSE -->

        <div class="form signup">
          <span class="title">Regístrate</span>

          <form action="#">
            <div class="input__field">
              <input type="text" placeholder="Ingresa tu nombre" required />
              <i class="uil uil-user icon"></i>
            </div>
            <div class="input__field">
              <input type="text" placeholder="Ingresa tu correo" required />
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input__field">
              <input
                type="password"
                class="password"
                placeholder="Crea tu contraseña"
                required />
              <i class="uil uil-lock icon"></i>
            </div>
            <div class="input__field">
              <input
                type="password"
                class="password"
                placeholder="Confirma tu contraseña"
                required />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="checkbox-text">
              <div class="checkbox__content">
                <input type="checkbox" id="sigCheck" />
                <label for="sigCheck" class="text">Recuérdame</label>
              </div>
              <a href="#" class="text">¿Olvidaste tu contraseña?</a>
            </div>

            <div class="input__field button">
              <input type="button" value="Iniciar Sesión" />
            </div>
          </form>

          <div class="login-signup">
            <span class="text">¿No estás registrado?</span>
            <a href="#" class="text login__link">Regístrate ahora</a>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
